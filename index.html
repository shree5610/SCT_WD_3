<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="mode-selection">
            <button id="two-player-btn" class="mode-btn active">2 Players</button>
            <button id="ai-btn" class="mode-btn">vs AI</button>
        </div>

        <div class="status">
            <p id="status-text">Player X's Turn</p>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <span class="player-label">Player X</span>
                <span id="score-x" class="score-value">0</span>
            </div>
            <div class="score">
                <span class="player-label">Draws</span>
                <span id="score-draw" class="score-value">0</span>
            </div>
            <div class="score">
                <span class="player-label">Player O</span>
                <span id="score-o" class="score-value">0</span>
            </div>
        </div>

        <div class="controls">
            <button id="restart-btn" class="control-btn">Restart Game</button>
            <button id="reset-scores-btn" class="control-btn">Reset Scores</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="play-again-btn" class="control-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
